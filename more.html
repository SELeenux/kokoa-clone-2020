<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>02:01</span>
        </div>
        <div class="status-bar__column">
            <span>200%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span class="screen-header__icon">
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span>
                <a href="settings.html">
                    <span class="screen-header__notice badge__notice"></span>
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://user-images.githubusercontent.com/43295067/90775392-c075bc00-e333-11ea-9600-6080d1487983.png"
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Seleenux</h4>
                    <div class="user-component__info">
                        <h6 class="user-component__subtitle">+82 10 1234 5678</h6>
                        <div class="user-component__alert">
                            <span>!</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icons">
            <div class="icon-row">
                <div class="icon-row__icon"><i class="far fa-calendar-check fa-xl"></i><span
                        class="icon-row__title icon-row__title-small">Calender</span></div>
                <div class="icon-row__icon"><i class="fas fa-archive fa-xl"></i><span
                        class="icon-row__title icon-row__title-small">Talk Drive</span></div>
                <div class="icon-row__icon"><i class="far fa-grin-stars fa-xl"></i><span
                        class="icon-row__title icon-row__title-small">Emoticons</span></div>
                <div class="icon-row__icon"><i class="fas fa-palette fa-xl"></i><span
                        class="icon-row__title icon-row__title-small">Themes</span></div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon"><i class="far fa-user-circle fa-xl"></i><span
                        class="icon-row__title icon-row__title-small">Account</span></div>
                <div class="icon-row__icon"><i class="far fa-comments fa-xl"></i><span
                        class="icon-row__title icon-row__title-small">Openchat</span></div>
                <div class="icon-row__empty"></div>
                <div class="icon-row__empty"></div>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="icon-row">
                    <div class="icon-row__icon"><img
                            src="https://dthezntil550i.cloudfront.net/17/latest/171710100548365340002040389/1280_960/703137e2-f2c0-4372-8c85-39caf6e1d893.png" />
                        <span class="icon-row__title icon-row__title-small">Kokoa Story</span></div>
                    <div class="icon-row__icon"><img
                            src="https://dthezntil550i.cloudfront.net/17/latest/171710100548365340002040389/1280_960/703137e2-f2c0-4372-8c85-39caf6e1d893.png" /><span
                            class="icon-row__title icon-row__title-small">Kokoa friends</span></div>
                    <div class="icon-row__empty"></div>
                    <div class="icon-row__empty"></div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notice badge__notice"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>

    <script src="https://kit.fontawesome.com/05d262244f.js" crossorigin="anonymous"></script>
</body>

</html>
