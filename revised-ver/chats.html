<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chats - KokaClone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>20:51</span>
    </div>
    <div class="status-bar__column">
      <span class="iconify" data-icon="mdi:lock-reset" data-inline="false"></span>
      <span>200%</span>
      <span class="iconify" data-icon="bi:battery-full" data-inline="false"></span>
      <span class="iconify" data-icon="mdi:lightning-bolt" data-inline="false"></span>
    </div>
  </div>

  <div class="screen-header">
    <div class="screen-header__column">
      <h1>Chats</h1>
    </div>
    <div class="screen-header__column">
      <span class="iconify" data-icon="ant-design:search-outlined" data-inline="false"></span>
      <span class="iconify" data-icon="mdi:chat-plus-outline" data-inline="false"></span>
      <span class="iconify" data-icon="heroicons-outline:music-note" data-inline="false"></span>
      <a href="settings.html"><span class="iconify" data-icon="clarity:cog-line" data-inline="false"></span></a>
      <div class="badge__notice"></div>
    </div>
  </div>

  <div class="main-screen">
    <a href="https://nomadcoders.co/react-for-beginners">
      <div class="chats-ad">
        <img src="https://d1telmomo28umc.cloudfront.net/media/public/thumbnails/reactThumbnail.jpg" />
        <span class="chats-ad__mark">중급</span>
        <span class="chats-ad__title">[멤버십] 초보를 위한 React JS</span>
      </div>
    </a>

    <a href="chat.html">
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__img user-component__img--lg"
            src="https://www.pngrepo.com/png/27220/180/avatar.png" />
          <div class="user-component__text">
            <div class="user-component__title">Friend</div>
            <div class="user-component__subtitle">멍멍멍멍멍</div>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">4:23 AM</span>
          <div class="badge__notification">1</div>
        </div>
      </div>
    </a>

    <div class="user-component user-component--chat">
      <div class="user-component__column">
        <img class="user-component__img user-component__img--lg"
          src="https://www.pngrepo.com/png/106358/180/avatar.png" />
        <div class="user-component__text">
          <div class="user-component__title">Friend2</div>
          <div class="user-component__subtitle">멍멍멍멍멍</div>
        </div>
      </div>
      <div class="user-component__column">
        <span class="user-component__time">4:23 AM</span>
      </div>
      <div class="user-component__slide-chat">
        <div><span class="iconify" data-icon="clarity:star-line" data-inline="false"></span></div>
        <div><span class="iconify" data-icon="codicon:bell" data-inline="false"></span></div>
        <div><span class="iconify" data-icon="ri:pushpin-2-fill" data-inline="false"></span></div>
      </div>
    </div>

    <div class="user-component user-component--chat">
      <div class="user-component__column">
        <img class="user-component__img user-component__img--lg"
          src="https://www.pngrepo.com/png/26325/180/avatar.png" />
        <div class="user-component__text">
          <div class="user-component__title">Friend3</div>
          <div class="user-component__subtitle">멍멍멍멍멍</div>
        </div>
      </div>
      <div class="user-component__column">
        <span class="user-component__time">4:23 AM</span>
        <div class="badge__notification">5</div>
      </div>
      <div class="user-component__slide-chat">
        <div><span class="iconify" data-icon="clarity:star-line" data-inline="false"></span></div>
        <div><span class="iconify" data-icon="codicon:bell" data-inline="false"></span></div>
        <div><span class="iconify" data-icon="ri:pushpin-2-line" data-inline="false"></span></div>
      </div>
    </div>

    <div class="user-component user-component--chat">
      <div class="user-component__column">
        <img class="user-component__img user-component__img--lg"
          src="https://www.pngrepo.com/png/8138/180/avatar.png" />
        <div class="user-component__text">
          <div class="user-component__title">Friend4</div>
          <div class="user-component__subtitle">멍멍멍멍멍</div>
        </div>
      </div>
      <div class="user-component__column">
        <span class="user-component__time">4:23 AM</span>
        <div class="badge__notification">7</div>
      </div>
      <div class="user-component__slide-chat">
        <div><span class="iconify" data-icon="clarity:star-line" data-inline="false"></span></div>
        <div><span class="iconify" data-icon="codicon:bell" data-inline="false"></span></div>
        <div><span class="iconify" data-icon="ri:pushpin-2-line" data-inline="false"></span></div>
      </div>
    </div>
  </div>

  <div class="nav-bar">
    <ul class="nav-bar__list">
      <li class="nav-bar__btn"><a href="friends.html" class="nav-bar__link">
          <span class="iconify" data-icon="bi:person" data-inline="false"></span></a></li>
      <li class="nav-bar__btn"><a href="chats.html" class="nav-bar__link">
          <span class="iconify" data-icon="bi:chat-fill" data-inline="false"></span>
          <div class="badge__notification">13</div>
        </a></li>
      <li class="nav-bar__btn"><a href="search.html" class="nav-bar__link">
          <span class="iconify" data-icon="clarity:hashtag-line" data-inline="false"></span></a></li>
      <li class="nav-bar__btn"><a href="gamestar.html" class="nav-bar__link">
          <span class="iconify" data-icon="clarity:star-line" data-inline="false"></span></a></li>
      <li class="nav-bar__btn"><a href="more.html" class="nav-bar__link">
          <span class="iconify" data-icon="ion:ellipsis-horizontal-outline" data-inline="false"></span>
          <div class="badge__notice"></div>
        </a></li>
    </ul>
  </div>

  <div id="wrap-screen">
    <img class="wrap__img" src="https://cliply.co/wp-content/uploads/2019/09/391909180_THINKING_FACE_400px.gif" />
    <img class="wrap__img" src="https://cliply.co/wp-content/uploads/2019/09/391909180_THINKING_FACE_400px.gif" />
    <img class="wrap__img" src="https://cliply.co/wp-content/uploads/2019/09/391909180_THINKING_FACE_400px.gif" />
    <img class="wrap__img" src="https://cliply.co/wp-content/uploads/2019/09/391909180_THINKING_FACE_400px.gif" />
    <img class="wrap__img" src="https://cliply.co/wp-content/uploads/2019/09/391909180_THINKING_FACE_400px.gif" />
    <img class="wrap__img" src="https://cliply.co/wp-content/uploads/2019/09/391909180_THINKING_FACE_400px.gif" />
    <div class="wrap__text">
      <h1>Oops!</h1>
      <h2>Your screen size is not appropriate. Please resize your screen.</h2>
      <h3>The optimal size is 375 x 812 for iPhoneX</h3>
    </div>
  </div>

  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <script src="https://kit.fontawesome.com/05d262244f.js" crossorigin="anonymous"></script>
</body>

</html>
