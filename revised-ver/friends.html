<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - KokaClone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>20:51</span>
    </div>
    <div class="status-bar__column">
      <span class="iconify" data-icon="mdi:lock-reset" data-inline="false"></span>
      <span>200%</span>
      <span class="iconify" data-icon="bi:battery-full" data-inline="false"></span>
      <span class="iconify" data-icon="mdi:lightning-bolt" data-inline="false"></span>
    </div>
  </div>

  <div class="screen-header">
    <div class="screen-header__column">
      <h1>Friends</h1>
    </div>
    <div class="screen-header__column">
      <span class="iconify" data-icon="ant-design:search-outlined" data-inline="false"></span>
      <span class="iconify" data-icon="ion:person-add-outline" data-inline="false"></span>
      <span class="iconify" data-icon="heroicons-outline:music-note" data-inline="false"></span>
      <span class="iconify" data-icon="clarity:cog-line" data-inline="false"></span>
    </div>
  </div>

  <div class="main-screen friends-screen">
    <div class="user-component user-component--me">
      <div class="user-component__column">
        <img class="user-component__img user-component__img--xl"
          src="https://user-images.githubusercontent.com/43295067/90775392-c075bc00-e333-11ea-9600-6080d1487983.png" />
        <div class="user-component__text">
          <div class="user-component__title">SeLeeux</div>
          <div class="user-component__subtitle">멍멍멍멍멍</div>
        </div>
      </div>
      <div class="user-component__column">
        <div class="user-component__status user-component__status--melon">그때 그 아인 - 김필
          <span class="iconify" data-icon="jam:play" data-inline="false"></span>
        </div>
      </div>
    </div>

    <div class="friends-screen__group">
      <div class="friends-screen__group-title">Friends with Birthdays
        <i class="fas fa-chevron-up"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__img user-component__img"
            src="https://is1-ssl.mzstatic.com/image/thumb/Purple124/v4/53/63/67/536367b9-8e66-7aca-de68-007d6dc3e7d0/AppIcon-0-0-1x_U007emarketing-0-0-0-10-0-0-85-220.png/246x0w.png" />
          <div class="user-component__text">
            <div class="user-component__title">Friend
              <span class="iconify" data-icon="fa:birthday-cake" data-inline="false"></span>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__status user-component__status--gift">선물하기
            <span class="iconify" data-icon="bx:bx-donate-heart" data-inline="false"></span>
          </div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__img user-component__img"
            src="https://is1-ssl.mzstatic.com/image/thumb/Purple124/v4/53/63/67/536367b9-8e66-7aca-de68-007d6dc3e7d0/AppIcon-0-0-1x_U007emarketing-0-0-0-10-0-0-85-220.png/246x0w.png" />
          <div class="user-component__text">
            <div class="user-component__title">View more birthdays</div>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__status">12
            <i class="fas fa-chevron-right"></i></div>
        </div>
      </div>
    </div>

    <div class="friends-screen__group">
      <div class="friends-screen__group-title">Favorites
        <i class="fas fa-chevron-up"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__img user-component__img"
            src="https://is1-ssl.mzstatic.com/image/thumb/Purple124/v4/53/63/67/536367b9-8e66-7aca-de68-007d6dc3e7d0/AppIcon-0-0-1x_U007emarketing-0-0-0-10-0-0-85-220.png/246x0w.png" />
          <div class="user-component__text">
            <div class="user-component__title">Freind3</div>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    </div>

    <div class="friends-screen__group">
      <div class="friends-screen__group-title">Recommended Friends
        <i class="fas fa-chevron-up"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__img user-component__img"
            src="https://is1-ssl.mzstatic.com/image/thumb/Purple124/v4/53/63/67/536367b9-8e66-7aca-de68-007d6dc3e7d0/AppIcon-0-0-1x_U007emarketing-0-0-0-10-0-0-85-220.png/246x0w.png" />
          <div class="user-component__text">
            <div class="user-component__title">Discover more people</div>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__status">10
            <i class="fas fa-chevron-right"></i></div>
        </div>
      </div>
    </div>

    <div class="friends-screen__group">
      <div class="friends-screen__group-title">Channel
        <i class="fas fa-chevron-up"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__img user-component__img"
            src="https://is1-ssl.mzstatic.com/image/thumb/Purple124/v4/53/63/67/536367b9-8e66-7aca-de68-007d6dc3e7d0/AppIcon-0-0-1x_U007emarketing-0-0-0-10-0-0-85-220.png/246x0w.png" />
          <div class="user-component__text">
            <div class="user-component__title">Channel</div>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__status">10
            <i class="fas fa-chevron-right"></i></div>
        </div>
      </div>
    </div>

    <div class="friends-screen__group">
      <div class="friends-screen__group-title">Friends 10
        <i class="fas fa-chevron-up"></i></div>
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__img user-component__img"
            src="https://is1-ssl.mzstatic.com/image/thumb/Purple124/v4/53/63/67/536367b9-8e66-7aca-de68-007d6dc3e7d0/AppIcon-0-0-1x_U007emarketing-0-0-0-10-0-0-85-220.png/246x0w.png" />
          <div class="user-component__text">
            <div class="user-component__title">friend4</div>
            <div class="user-component__subtitle">멍멍멍멍멍</div>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    </div>
  </div>

  <div class="nav-bar">
    <ul class="nav-bar__list">
      <li class="nav-bar__btn"><a href="friends.html" class="nav-bar__link">
          <span class="iconify" data-icon="ion:person-sharp" data-inline="false"></span></a></li>
      <li class="nav-bar__btn"><a href="chats.html" class="nav-bar__link">
          <span class="iconify" data-icon="bi:chat" data-inline="false"></span></a></li>
      <li class="nav-bar__btn"><a href="search.html" class="nav-bar__link">
          <span class="iconify" data-icon="heroicons-outline:hashtag" data-inline="false"></span></a></li>
      <li class="nav-bar__btn"><a href="gamestar.html" class="nav-bar__link">
          <span class="iconify" data-icon="cil:star" data-inline="false"></span></a></li>
      <li class="nav-bar__btn"><a href="more.html" class="nav-bar__link">
          <span class="iconify" data-icon="bytesize:ellipsis-horizontal" data-inline="false"></span></a></li>
    </ul>
  </div>

  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <script src="https://kit.fontawesome.com/05d262244f.js" crossorigin="anonymous"></script>
</body>

</html>
