<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="css/styles.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Settings - Kokoa Clone</title>
</head>

<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<span>02:01</span>
		</div>
		<div class="status-bar__column">
			<span>200%</span>
			<i class="fas fa-battery-three-quarters fa-lg"></i>
			<i class="fas fa-bolt"></i>
		</div>
	</div>

	<header class="alt-header">
		<div class="alt-header__column">
			<a href="more.html">
				<i class="fas fa-angle-left fa-2x"></i>
			</a>
		</div>
		<div class="alt-header__column">
			<h1 class="alt-header__title">Settings</h1>
		</div>
		<div class="alt-header__column">
			<i class="fas fa-search fa-lg"></i>
		</div>
	</header>

	<main class="main-screen">
		<ul class="settings-list">
			<li class="settings__setting">
				<div class="settings_setting-column">
					<i class="fas fa-bullhorn"></i>
					<span>Notices</span>
				</div>
				<div class="settings_setting-column"></div>
			</li>
			<li class="settings__setting">
				<div class="settings_setting-column">
					<i class="fas fa-flask"></i>
					<span>Kokoa Lab</span>
				</div>
				<div class="settings_setting-column"></div>
			</li>
			<li class="settings__setting">
				<div class="settings_setting-column">
					<i class="fas fa-info-circle"></i>
					<span>Version</span>
				</div>
				<div class="settings_setting-column">
					Latest Version
				</div>
			</li>
		</ul>
	</main>

	<nav class="nav">
		<ul class="nav__list">
			<li class="nav__btn">
				<a class="nav__link" href="friends.html">
					<i class="far fa-user fa-2x"></i>
				</a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="chats.html">
					<span class="nav__notification badge__notification">1</span>
					<i class="far fa-comment fa-2x"></i>
				</a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="find.html">
					<i class="fas fa-search fa-2x"></i>
				</a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="more.html">
					<span class="nav__notice badge__notice"></span>
					<i class="fas fa-ellipsis-h fa-2x"></i>
				</a>
			</li>
		</ul>
	</nav>

	<div id="no-mobile">
		<span>Your screen is too big :(</span>
	</div>

	<script src="https://kit.fontawesome.com/05d262244f.js" crossorigin="anonymous"></script>
</body>

</html>
