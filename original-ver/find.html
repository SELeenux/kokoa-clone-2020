<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="css/styles.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Find - Kokoa Clone</title>
</head>

<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<span>02:01</span>
		</div>
		<div class="status-bar__column">
			<span>200%</span>
			<i class="fas fa-battery-three-quarters fa-lg"></i>
			<i class="fas fa-bolt"></i>
		</div>
	</div>

	<header class="screen-header">
		<h1 class="screen-header__title">Find</h1>
		<div class="screen-header__icons">
			<span>
				<i class="fas fa-search fa-lg"></i>
			</span>
			<span>
				<span class="screen-header__notice badge__notice"></span>
				<i class="fas fa-cog fa-lg"></i>
			</span>
		</div>
	</header>

	<main class="main-screen">
		<div class="icon-row">
			<div class="icon-row__icon"><i class="fas fa-qrcode fa-xl"></i><span class="icon-row__title">QR Code</span></div>
			<div class="icon-row__icon"><i class="far fa-address-book fa-xl"></i><span class="icon-row__title">Add by
					Contacts</span></div>
			<div class="icon-row__icon"><i class="fas fa-fingerprint fa-xl"></i><span class="icon-row__title">Add by ID</span>
			</div>
			<div class="icon-row__icon"><i class="far fa-envelope fa-xl"></i><span class="icon-row__title">Invite</span></div>
		</div>
		<div class="recommended-friends">
			<h6 class="recommended-friends__title">Recommended Friends</h6>
			<span>You have no recommended friends.</span>
		</div>
		<div class="open-chat">
			<div class="open-chat__header">
				<h4>Open Chat</h4>
				<span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
			</div>
			<div class="open-post">
				<div class="open-post__column">
					<h5 class="open-post__title">#BTS</h5>
					<h6 class="open-post__hashtags">#bts#army#friends</h6>
					<div class="open-post__members">
						<img
							src="https://user-images.githubusercontent.com/43295067/90775392-c075bc00-e333-11ea-9600-6080d1487983.png" />
						<span class="open-post__member-count">802 members</span>
						<div class="divider"></div>
						<span class="open-post__member-status">Active</span>
					</div>
				</div>
				<div class="open-post__column">
					<div class="open-post__photo">
						<img
							src="https://user-images.githubusercontent.com/43295067/90775392-c075bc00-e333-11ea-9600-6080d1487983.png" />
						<div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<nav class="nav">
		<ul class="nav__list">
			<li class="nav__btn">
				<a class="nav__link" href="friends.html">
					<i class="far fa-user fa-2x"></i>
				</a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="chats.html">
					<span class="nav__notification badge__notification">1</span>
					<i class="far fa-comment fa-2x"></i>
				</a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="find.html">
					<i class="fas fa-search fa-2x"></i>
				</a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="more.html">
					<span class="nav__notice badge__notice"></span>
					<i class="fas fa-ellipsis-h fa-2x"></i>
				</a>
			</li>
		</ul>
	</nav>

	<div id="no-mobile">
		<span>Your screen is too big :(</span>
	</div>

	<script src="https://kit.fontawesome.com/05d262244f.js" crossorigin="anonymous"></script>
</body>

</html>
